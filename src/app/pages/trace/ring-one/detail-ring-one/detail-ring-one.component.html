<ngx-spinner bdColor="rgba(0,0,0,0.5)" size="medium" color="#fff" type="ball-spin-clockwise-fade-rotating">
</ngx-spinner>
<app-breadcrumbs title="Detail Ring One" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row mt-5" @slideInLeftDetail>
  <div class="col-lg-12">
    <div class="card card-result animated-element">
      <div
        class="card-header animated-element card-result d-flex justify-content-center align-items-center bg-result position-relative">
        <button type="button" (click)="navigateToBack()"
          class="btn btn-custom-back btn-icon waves-effect waves-light position-absolute start-0">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <h3 class="mb-0">Ring 1 Information : {{ productLotNo }}</h3>
      </div>
      <div class="card-body p-3">
        <div class="card-body form-steps">
          <form class="vertical-navs-step">
            <div class="row gy-5">
              <div class="col-lg-2">
                <div role="tablist" aria-orientation="vertical">
                  <ul ngbNav #customNav="ngbNav" [(activeId)]="activeTabId" class="nav flex-column custom-nav nav-pills"
                    role="tablist">
                    <li *ngFor="let tab of tabs" [ngbNavItem]="tab.id" class="nav-item">
                      <a ngbNavLink class="nav-link animated-element" (click)="saveTab(tab.id)" data-bs-toggle="tab"
                        role="tab">
                        <span class="step-title me-2">{{ tab.title }}</span>
                      </a>
                      <ng-template ngbNavContent>
                        <ng-container [ngSwitch]="tab.id">
                          <app-ipcquality-result *ngSwitchCase="1"></app-ipcquality-result>
                          <app-microbiology-result *ngSwitchCase="2"></app-microbiology-result>
                          <app-bottle-dimension *ngSwitchCase="3"></app-bottle-dimension>
                          <app-capping-performance *ngSwitchCase="4"></app-capping-performance>
                          <app-preform-check *ngSwitchCase="5"></app-preform-check>
                          <app-ccpresult *ngSwitchCase="6"></app-ccpresult>
                          <app-preparation-syrup *ngSwitchCase="7"></app-preparation-syrup>
                          <app-abnormally-result *ngSwitchCase="8"></app-abnormally-result>
                          <app-operator-manual-insp *ngSwitchCase="9"></app-operator-manual-insp>
                          <app-bottle-pressure *ngSwitchCase="10"></app-bottle-pressure>
                          <app-packaging-material *ngSwitchCase="11"></app-packaging-material>
                        </ng-container>
                      </ng-template>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-10">
                <div class="px-lg-4">
                  <div class="tab-content">
                    <div [ngbNavOutlet]="customNav"></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
