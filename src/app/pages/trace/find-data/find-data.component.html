<app-breadcrumbs title="Traceability" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row" *ngIf="state" @fadeUps>
  <div class="col-lg-12">
    <div class="card animated-element">
      <div class="card-body border-0">
        <div class="row justify-content-center mb-4 align-items-center">
          <div class="custom-kotak animated-element">
            <div class="col-lg-12 mb-3">
              <h2 class="text-center mb-3 mt-2 title-search">
                Trace your product here
              </h2>
            </div>
            <div class="row justify-content-center mt-3 animated-element">
              <div class="col-lg-12">
                <div class="row g-2 mb-3 align-items-center">
                  <div class="col-lg-2 d-flex justify-content-center align-items-center">
                    <img src="assets/images/search.png" alt="" height="70" class="animated-element">
                  </div>
                  <div class="col-lg-10">
                    <div class="row g-2 mb-3 align-items-center animated-element">
                      <div class="col-auto fixed-width">
                        <h5 class="mb-0">Lot No</h5>
                      </div>
                      <div class="col">
                        <div class="position-relative search-form">
                          <input type="text" class="form-control form-control-lg bg-light border-light animated-element"
                            id="f-lotno" placeholder="Search here.." (input)="onInputLotNoSearch($event)"
                            [(ngModel)]="lotNo">
                          <span class="clear-icon" *ngIf="ada" (click)="clearInput()">
                            <i class="bx bx-x"></i>
                          </span>
                          <ul class="autocomplete-list" *ngIf="autocompleteResults.length > 0">
                            <li class="autocomplete-item" *ngFor="let result of autocompleteResults"
                              (click)="selectResult(result)">
                              {{ result.lotno }}
                            </li>
                          </ul>
                          <!-- <input type="text" class="form-control form-control-lg bg-light border-light animated-element"
                            placeholder="Search here.." [(ngModel)]="lotNo" (input)="onInputLotNo($event)"> -->
                        </div>

                      </div>
                    </div>
                    <div class="d-flex mb-3 align-items-center animated-element">
                      <div class="col-auto fixed-width">
                        <h5 class="mb-0">Product</h5>
                      </div>
                      <div class="col">
                        <div class="position-relative search-form">
                          <!-- <input type="text" class="form-control form-control-lg bg-light border-light animated-element"
                            id="f-product_name" placeholder="Search here.." (input)="onInput($event)"
                            [(ngModel)]="searchName">
                          <span class="clear-icon" *ngIf="ada" (click)="clearInput()">
                            <i class="bx bx-x"></i>
                          </span>
                          <ul class="autocomplete-list" *ngIf="autocompleteResults.length > 0">
                            <li class="autocomplete-item" *ngFor="let result of autocompleteResults"
                              (click)="selectResult(result)">
                              {{ result.product_code }} - {{ result.product_name }}
                            </li>
                          </ul> -->

                          <ng-select class="custom" [items]="dataProdidentity" bindLabel="combinedLabel"
                            bindValue="kode_produk" placeholder="Search Product" [(ngModel)]="selectedProduct"
                            (change)="onProductChange($event)">
                          </ng-select>
                        </div>
                      </div>
                    </div>

                    <div class="row g-2 align-items-center animated-element">
                      <div class="col-auto fixed-width">
                        <h5 class="mb-0">IJP</h5>
                      </div>
                      <div class="col">
                        <div class="position-relative search-form">
                          <input type="text" class="form-control form-control-lg bg-light border-light animated-element"
                            [(ngModel)]="ijp" placeholder="hh:mm" id="cleave-time-format" mask="00:00">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center animated-element">
              <div class="col-lg-12 mt-2">
                <div class="d-flex justify-content-end">
                  <button (click)="search()" type="submit"
                    class="btn rounded-pill btn-primary waves-effect waves-light btn-lg custom-button animated-element">Search</button>
                </div>
              </div>
            </div>
            <!--end col-->
            <div class="row justify-content-center animated-element">
              <div class="col-lg-12 mt-3">
                <h5 class="fs-16 fw-semibold text-center mb-0" [innerHTML]="searchResultsText">

                </h5>
              </div>
            </div>
          </div>
          <img src="assets/images/img-pocari.png" alt="" class="mt-3 animated-element">
        </div>
      </div>
    </div>
  </div>
</div>
