<form class="vertical-navs-step">
  <div class="row gy-5">
    <div class="col-lg-2">
      <div role="tablist" aria-orientation="vertical">
        <ul ngbNav #customNav="ngbNav" [(activeId)]="activeTabId" class="nav flex-column custom-nav nav-pills"
          role="tablist">
          <li *ngFor="let tab of tabs" [ngbNavItem]="tab.id" class="nav-item">
            <a ngbNavLink class="nav-link animated-element" (click)="saveTab(tab.id)" data-bs-toggle="tab" role="tab">
              <span class="step-title me-2">{{ tab.title }}</span>
            </a>
            <ng-template ngbNavContent>
              <ng-container [ngSwitch]="tab.id">
                <app-production-machine-utility-preparation *ngSwitchCase="1">
                </app-production-machine-utility-preparation>
                <app-production-machine-utility-injection *ngSwitchCase="2"></app-production-machine-utility-injection>
                <app-production-machine-utility-blow *ngSwitchCase="3"></app-production-machine-utility-blow>
                <app-production-machine-utility-filler *ngSwitchCase="4"></app-production-machine-utility-filler>
                <app-production-machine-utility-ln2 *ngSwitchCase="5"></app-production-machine-utility-ln2>
                <app-production-machine-utility-caper *ngSwitchCase="6"></app-production-machine-utility-caper>
                <app-production-machine-utility-csc *ngSwitchCase="7"></app-production-machine-utility-csc>
                <app-production-machine-utility-label *ngSwitchCase="8"></app-production-machine-utility-label>
                <app-production-machine-utility-caser *ngSwitchCase="9"></app-production-machine-utility-caser>
              </ng-container>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="px-lg-4">
        <div class="tab-content">
          <div [ngbNavOutlet]="customNav"></div>
        </div>
      </div>
    </div>
  </div>
</form>
